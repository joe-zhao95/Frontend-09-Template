<script>
  // 字典树

  // 截止符
  let $ = Symbol("$");

  class Tire {
    constructor() {
      this.root = Object.create(null);
    }

    insert(word) {
      let node = this.root;

      for (let c of word) {
        if (!node[c]) {
          node[c] = Object.create(null);
        }
        node = node[c];
      }
      if (!($ in node)) {
        node[$] = 0;
      }
      node[$]++;
    }

    most() {
      let max = 0;
      let maxWord = null;
      let visit = (node, word) => {
        if (node[$] && node[$] > max) {
          max = node[$];
          maxWord = word;
        }
        for (let p in node) {
          visit(node[p], word + p);
        }
      };
      visit(this.root, "");
      console.log(maxWord, max);
    }
  }

  function randomWord(length) {
    var s = "";
    for (i = 0; i < length; i++) {
      s += String.fromCharCode(Math.random() * 26 + "a".charCodeAt(0));
    }
    return s;
  }

  let tire = new Tire();

  for (let i = 0; i < 10000; i++) {
    tire.insert(randomWord(4));
  }
</script>
